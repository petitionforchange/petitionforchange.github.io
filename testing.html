<!DOCTYPE html>
<head>
<title>Tests</title>

<style>
.container {
  display: inline-block;
  cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-9px, 6px);
  transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-8px, -8px);
  transform: rotate(45deg) translate(-8px, -8px);
}
</style>
  
<script>
function email(){
var email = "lizziesuber@gmail.com";
var subject = "Suggestion";
var body = document.getElementById("words").value;
GmailApp.sendEmail(email, subject, body);
document.getElementById("thank").innerHTML = "Thank you for your suggestion!";
}
</script>
</head>

<body>
<div class="container" onclick="myFunction(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>
<p id="hope"></p>
<script>
function myFunction(x) {
  x.classList.toggle("change");
  document.getElementById("hope").innerHTML = "hiii">
}
</script>
  <p>This place is for testing things out</p>
<form>
<p>Name:</p>
<input type="text" id="one">

<br/>

<p>Your Suggestion:</p>
<input type="text" id="words">
<input type="button" value="Submit" onclick="email()">
</form>
<p id="thank"></p>
  <p>Cowboy name</p>
</body>
</html>
