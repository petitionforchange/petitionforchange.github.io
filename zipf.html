<!DOCTYPE html>
<head>
<title>Zipf's Law</title>
<script>
var three
var seven
var four
var five
 
function words(){
document.getElementById("eight").innerHTML = "finally"
three = document.getElementById("one").value
seven = document.getElementById("two").value
four = three.search(seven)
five = 0
if four > 0{
five+=1
}
document.getElementById("six").innerHTML = "hello"
}
 
</script>
</head>
<body>
  
<form>
<p>Enter your sentence(s).</p>
<input type="text" id="one">

<p>What word do you want to search for?</p>
<input type="text" id="two">
<input type="button" value="Submit" onclick="words()">
<input type="button" value="Submit" onclick="four()">
</form>
 
<p id="six"></p>
<p id="eight"></p>
<p>m</p>
 
<script>
function four(){
document.getElementById("six").innerHTML = "is this showing up?"
}
</script>
</body>
</html>
