<!DOCTYPE html>
<head>
<title>Zipf's Law</title>

</head>
<body>
  
<form>
<p>Enter your sentence(s).</p>
<input type="text" id="one">

<p>What word do you want to search for?</p>
<input type="text" id="two">
<input type="button" value="Submit" onclick="word()">
  
</form>
  
<script>
var three
var seven
var four
var five
 
function word(){
three = document.getElementById("one").value
seven = document.getElementById("two").value
four = three.search(seven)
five = 0
if four > 0{
five+=1
}
document.getElementById("six").innerHTML = five
}

</script>
  
<p id="six"></p>
<p>q</p>
</body>
</html>
