<!DOCTYPE html>
<head>
<title>Zipf's Law</title>
</head>
<body>
  
<form>
<p>Enter your sentence(s).</p>
<input type="text" id="one">

<p>What word do you want to search for?</p>
<input type="text" id="two">
<input type="button" value="Submit" onclick="four()">
</form>
 
<p id="six"></p>
<p id="eight"></p>
<p>5</p>
 
<script>
function four(){
document.getElementById("six").innerHTML = "is this showing up?"
var three = document.getElementById("one").value
var seven = document.getElementById("two").value
var four = three.search(seven)
var five = 0
if (four > 0){
five+=1
document.getElementById("eight").innerHTML = five
}
if (four < 0){
document.getElementById("eight").innerHTML = seven + " is not in " + three
}}
</script>
</body>
</html>
